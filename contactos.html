<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura" ></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contactos.html">Contactos</a></li>
                    </ul>
                </nav>
            </div> 
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellidos</label>
                <input type="texto" id="nombreapellido" class="input-patron" required>
                
                <label for="correoelectronico">Correo Electronico</label>
                <input type="texto" id="correoelectronico" class="input-patron" required placeholder="email@dominio.com"> 
                    
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-patron" required placeholder="(xx) xxxx xxxx"> 

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"  class="input-patron" required></textarea>
            
            <fieldset>
                <legend>¿Le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio"  name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio"  name="contacto"  value="telefono" id="radio-telefono">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio"  name="contacto"  value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend >¿En cúal horario prefiere ser atendido?</legend>  
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>

                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">   

            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
                
            </table>
        </main>

        <footer >
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura -2020</p>
        </footer>

    </body>
</html>
